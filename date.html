<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Program</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .date-container {
      background-color: #f8d7da;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="date-container">
    <h2>Date Program</h2>
    <p id="date-output"></p>
    <button onclick="showDate()">Today's Date</button>
  </div>

  <script>
    function showDate() {
      const currentDate = new Date();
      const dateOutput = document.getElementById('date-output');
      dateOutput.textContent = currentDate.toString();
    }
  </script>

</body>
</html>
