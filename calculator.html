<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Program</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .calculator-container {
      background-color: #ffe4c4;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 250px;
    }
    h2 {
      font-weight: bold;
    }
    input {
      padding: 8px;
      margin: 10px 0;
      width: 80%;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 5px 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
      font-weight: bold;
      width: 50%;
    }
    button:hover {
      background-color: #333;
    }
    p {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="calculator-container">
    <h2>Calculator Program</h2>
    
    <input type="number" id="num1" placeholder="Enter First Number">
    <input type="number" id="num2" placeholder="Enter Second Number">
    
    <button onclick="calculate('add')">Add</button>
    <p id="add-result"></p>

    <button onclick="calculate('multiply')">Multiply</button>
    <p id="multiply-result"></p>

    <button onclick="calculate('divide')">Divide</button>
    <p id="divide-result"></p>

    <button onclick="calculate('subtract')">Subtract</button>
    <p id="subtract-result"></p>
  </div>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      let result = 0;

      if (isNaN(num1) || isNaN(num2)) {
        alert('Please enter valid numbers');
        return;
      }

      if (operation === 'add') {
        result = num1 + num2;
        document.getElementById('add-result').textContent = result;
      } else if (operation === 'multiply') {
        result = num1 * num2;
        document.getElementById('multiply-result').textContent = result;
      } else if (operation === 'divide') {
        if (num2 === 0) {
          alert('Cannot divide by zero');
          return;
        }
        result = num1 / num2;
        document.getElementById('divide-result').textContent = result;
      } else if (operation === 'subtract') {
        result = num1 - num2;
        document.getElementById('subtract-result').textContent = result;
      }
    }
  </script>

</body>
</html>
